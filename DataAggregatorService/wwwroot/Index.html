<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Data Aggregator App</title>
</head>
<body>
    <button id="addNotificationsButton">Add Notifications</button>
    <script>
        document.getElementById('addNotificationsButton').addEventListener('click', function () {
            fetch('/addNotifications')
                .then(response => response.text())
                .then(data => alert(data))
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
